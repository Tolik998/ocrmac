name: Build macOS app

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # если файл зависимостей называется "requirements" без .txt:
          pip install -r requirements || pip install -r requirements.txt
          pip install pyinstaller

      - name: Build .app
        run: |
          pyinstaller --windowed --name Softmac softmac.py

      - name: Zip .app
        run: |
          cd dist
          ditto -c -k --sequesterRsrc --keepParent "Softmac.app" "Softmac-macos.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Softmac-macos
          path: dist/Softmac-macos.zip
