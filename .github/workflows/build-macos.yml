name: Build macOS app

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - run: |
          pyinstaller --windowed --name Softmac softmac.py

      - run: |
          cd dist
          ditto -c -k --keepParent Softmac.app Softmac-macos.zip

      - uses: actions/upload-artifact@v4
        with:
          name: Softmac-macos
          path: dist/Softmac-macos.zip
